<div class="container">
    <form>
        <div class="p-3">
            <label for="exampleInputEmail1" class="form-label">Team Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="row p-3">
            <div class="col-6">
                <label for="exampleInputPassword1" class="form-label">Player 1</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select Player">
                <datalist id="datalistOptions">
                  <option *ngFor="let player of players; " value="{{player.Name}}">
                </datalist>
            </div>
            <div class="col-6">
                <label for="exampleInputPassword1" class="form-label">Player 2</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select Player">
                <datalist id="datalistOptions">
                  <option *ngFor="let player of players; " value="{{player.Name}}">
                </datalist>
            </div>
        </div>
        <div class="p-3 form-check">
            <button type="submit" class="btn btn-primary">Create Team</button>
        </div>
    </form>
</div>
