<div class="container">
    <form>
        <div class="p-3">
            <label for="exampleInputEmail1" class="form-label">Player Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="row p-3">
            <div class="col-4">
                <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-4">
                <label for="exampleInputPassword1" class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="col-4">
                <label for="exampleInputPassword1" class="form-label">Flat Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="p-3 form-check">
            <button type="submit" (click)=addPlayer($event) class="btn btn-primary">Confirm</button>
        </div>
    </form>
</div>
