<div class="row p-3">
    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-left">Tournaments</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tour of tournaments; let i = index">
                    <td>{{i+1}}</td>
                    <!-- <td class="text-left" (click)="LoadMatches(tour.key)"> -->
                    <td class="text-left">
                        <h4>{{tour.title}}</h4>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
